<!DOCTYPE html>
<html lang="ja">

	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>

	<body>
		<!--ナビゲーションバー-->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Project BLANK</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#list">List</a></li>
						<li><a href="#table">Table</a></li>
						<li><a href="#form">Form</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</nav>

		<h1>メインメニュー</h1>
		<h2>Webサイトの作り方</h2>
		<h2>dummy2</h2>
		<p>ダミー文章を表示しています</p>
		<a href="https://nanasi339.github.io/BLANK/%E3%83%A1%E3%82%A4%E3%83%B3%E3%83%A1%E3%83%8B%E3%83%A5%E3%83%BC.html">メインメニュー</a>

		<!--テーブル-->
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ダミーヘッド</th>
					<th>ダミーヘッド2</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>ダミーボディ</td>
					<td>ダミーボディ2</td>
				</tr>
			</tbody>
		</table>

		<!--リスト-->
		<h2 id="list">dummylist</h2>
		<ul class="list-group">
			<li class="list-group-item">リスト1</li>
			<li class="list-group-item">リスト2</li>
			<li class="list-group-item">リスト3</li>
		</ul>
		
		<!--フォーム-->
		<form action="#">
			<label for="message">1行メッセージ</label>
			<!--入力-->
			<input type="text" name="message" id="message">
			<button type="submit">送信する</button>

			<!--複数行入力-->
			<textarea name="message" id="message" rows="3"></textarea>

			<!--プルダウンメニュー-->
			<select class="form-control" name="select" id="select">
				<option>タマ</option>
				<option>ミケ</option>
				<option>トラ</option>
			</select>
		</form>

	</body>

</html>
